$engine: 3
$onesync: on
name: Mythic Framework
version: 1.0.0
author: Alzar and Nick
description: txAdminRecipe for Mythic Framework

tasks:
  #  Download Important Default Files
  - action: download_github
    src: https://github.com/GreveGit/txAdminRecipe
    ref: main
    dest: ./tmp/

  - action: move_path
    src: ./tmp/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/logo96.png
    dest: ./logo96.png

    # Importing sql to database
  - action: connect_database
  - action: query_database
    file: ./tmp/mythic.sql

  - action: download_github
    src: https://github.com/Mythic-Framework/mythic-framework/tree/main/resources/%5Bcfx%5D
    subpath: resources
    dest: ./resources/[cfx]

  - action: waste_time # prevent github throttling
    seconds: 10

  # Clean up
  - action: remove_path
    path: ./tmp
