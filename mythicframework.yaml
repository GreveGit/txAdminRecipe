$engine: 3
$onesync: on
name: Mythic Framework
version: 1.0.0
author: Alzar and Nick
description: txAdminRecipe for Mythic Framework

tasks:
  #  Download needed Files
  - action: download_github
    src: https://github.com/GreveGit/txAdminRecipe
    ref: main
    dest: ./tmp/mythicframework

  - action: move_path
    src: ./tmp/mythicframework/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/mythicframework/logo96.png
    dest: ./logo96.png

    # CFX Default Data
  - action: download_github
    src: https://github.com/GreveGit/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx]

    - action: waste_time # prevent github throttling
    seconds: 10

  - action: download_github
    src: https://github.com/Mythic-Framework/mythic-framework/resources/%mythic-assets%/mythic_asset_mall
    dest: ./resources/[mythic-assets]

  # Clean up
  - action: remove_path
    path: ./tmp
